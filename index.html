<!DOCTYPE>
<!-- Es importante para los buscadores indicar en que idioma creamos la web -->
<html lang="en">
<head>
  <title>Titulo de la web y página en concreto</title>
  <!-- indica al servidor que el contenido de la página es HTML y codificación de caracteres es UTF-8 -->
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
  <!-- Indica que codificación usa esta web -->
  <meta charset = "UTF-8" />
  <!-- autor web -->
  <meta name="author" content="Paco Martínez Paléncia" />
  <!-- Palabras claves de lo que estamos generando -->
  <meta name="keywords" content="SEO,HTML,meta name,Esquemas de todo trabajo" >
  <!-- descripcion de lo que se está haciendo -->
  <meta name="description" content="Esto el principio de lo que debe hacer un SEO, y es de las cosas más importantes" />
  <!-- Como estamos generando el código, si es un gestor de contenidos, con bootstrap, ... -->
  <meta name="generator" content="WordPress 4.2" />
  <!-- copyright del documento -->
  <meta name="copyright" content="NombreEmpresa S.A." />
  <!-- Para que indexen nuestro contenido los buscadores. More info http://www.robotstxt.org/meta.html . 
        Recomiendo crear el archivo robots.txt e indicar a los buscadores qué indexar y qué no. Si no usamos esta meta 
        etiqueta el valor que tendrá esta página será por defecto content="index,follow" -->
  <meta name="robot" content="noindex,follow" />
 <!-- Definimos como será vista en los distintos dispositivos -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" >
  <link rel="stylesheet" href="style.css"/>
  
</head>
